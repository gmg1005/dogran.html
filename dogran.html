돌, 돝 + 아지 → 도야지 → 돼지도 있다. 영어로는 Puppy 혹은 Doggy[1]라고 한다. 일본어로는 왕짱(ワンちゃん)으로 한국과 비슷하다.<br>
한국의 멍멍을 일본어로는 왕왕(ワンワン)으로 표기하기 때문이다.
