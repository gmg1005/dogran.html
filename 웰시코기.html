  영국 웨일스 지역 원산의 목양견 계통의 개 품종의 하나.<br>
  머리가 여우와 흡사한데, 특히 귀가 사막여우마냥 넓다.<br>
  그에 반해 다리는 닥스훈트처럼 극단적으로 짧아 땅딸막한 소몰이 개로 알려진 참 귀엽게 생긴 개다.<br>
  딱 보면 잊을 수 없는 그 짧은 다리로 바쁘게 뽈뽈거리며 뛰어다닌다.
